<div>
    <div class="loader" ng-hide="{{!showContent}}">
      <div class="loading-circle"></div>
      <div class="loading-circle"></div>
      <div class="loading-circle"></div>
      <div class="loading-circle"></div>
      <div class="loading-circle"></div>
      <div class="loading-circle"></div>
      <div class="loading-circle"></div>
      <div class="loading-circle"></div>
    </div>
    <section class="weather-widget" ng-hide="{{showMode == 'light'}}">
        <div class="row header">
            <div class="col-sm-8 col-xs-8 text-left"><h5>{{weatherData.name}}</h5></div>
            <div class="col-sm-4 col-xs-4 text-right">{{weatherData.main.temp | number : 0}}<object type="image/svg+xml" data="/assets/svg/Degrees-celcius.svg" class="wicons small" /></div>
        </div>
        <div class="row" ng-repeat="weather in weatherData.weather">
            <div class="col-sm-6 col-xs-6 text-center">
                <object type="image/svg+xml" data="/assets/svg/{{weather.icon}}.svg" class="wicons large" />
                <div>{{weather.description}}</div>
            </div>
            <div class="col-sm-6 col-xs-6"> 
                <ul class="text-right">
                    <li>{{weatherData.wind.speedkmh | number : 0}} km/h <span class="fontawesome-leaf"></span></li>
                    <li>{{weatherData.main.humidity | number : 0}}% <span class="fontawesome-tint"></span></li>
                    <li>{{weatherData.clouds.all | number : 0}}% <span class="fontawesome-umbrella"></span></li>
                </ul>
            </div>
        </div>
    </section>
    <section class="weather-widget small-size" ng-show="{{showMode == 'light'}}">
        <div class="row">
            <div class="col-sm-12 col-xs-12 text-center">{{weatherData.name}}</div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-xs-6 text-left" ng-repeat="weather in weatherData.weather">
                <object type="image/svg+xml" data="/assets/svg/{{weather.icon}}.svg" class="wicons medium" />
            </div>
            <div class="col-sm-6 col-xs-6 text-right small-desc-part">{{weatherData.main.temp | number : 0}}<object type="image/svg+xml" data="/assets/svg/Degrees-celcius.svg" class="wicons small" /></div>
        </div>
    </section>
</div>
