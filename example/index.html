<!DOCTYPE html>
<html ng-app="ptitdamioApp">
<head>
	<meta charset="UTF-8">
	<title>Weather widget</title>

<body>

        </td>
      </tr>
      <tr>

          </td>

      </tr>
      </table>
    </div>
	
  <script src="main.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/application.js"></script>
  
</body>
</html>
