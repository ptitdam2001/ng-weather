<section class="weather-widget">
    <div class="loader" ng-hide="{{!showContent}}">
      <div class="loading-circle"></div>
      <div class="loading-circle"></div>
      <div class="loading-circle"></div>
      <div class="loading-circle"></div>
      <div class="loading-circle"></div>
      <div class="loading-circle"></div>
      <div class="loading-circle"></div>
      <div class="loading-circle"></div>
    </div>
    <div class="content" ng-hide="{{showContent}}">
        <div class="complete-mode" ng-hide="{{showMode == 'light'}}">
            <h1>{{weatherData.name}}</h1>
            <table>
                <tr ng-repeat="weather in weatherData.weather">
                    <td><div class="temperature wi wi-{{weather.icon}}"></div></td>
                    <td>
                        <div class="ico_temp">
                        <div class="de">
                            <div class="den">
                                <div class="dene">
                                    <div class="denem">
                                        <div class="deneme">{{weatherData.main.temp | number : 0}}<strong>&deg;</strong></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </td>
                    <td>
                        <div class="information">
                            <span class="description">{{weather.description}}</span>
                        </div>
                    </td>
                </tr>
            </table>
            <ul>
                <li class="fontawesome-leaf left">
                    <span>{{weatherData.wind.speedkmh | number : 0}} km/h</span>
                </li>
                <li class="fontawesome-tint center">
                    <span>{{weatherData.main.humidity | number : 0}}%</span>
                </li>
                <li class="fontawesome-umbrella right">
                    <span>{{weatherData.clouds.all | number : 0}}%</span>
                </li>
            </ul>
        </div>
        <div class="light-mode" ng-show="{{showMode == 'light'}}">
            <span ng-repeat="weather in weatherData.weather"><div class="temperature wi wi-{{weather.icon}} small"></div></span>
            <div class="" style="display:inline-block;">
                {{weatherData.main.temp | number : 0}}<i class="wi wi-celsius"></i>
            </div>
            <div class="" style="display:inline-block;">{{weatherData.name}}</div>
        </div>

    </div>
</section>
